<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- Font-Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- Some custom CSS -->
    <link rel=" stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="https://images.unsplash.com/photo-1504593811423-6dd665756598?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
                        id="person-img" alt="reviewer">
                </div>
                <h4 id="author"> Oliver A Hooper</h4>
                <p id="job">Ui/Ux developer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus, numquam quidem? Itaque soluta
                    officiis quibusdam esse praesentium laborum deleniti, non sed, iusto porro quae! Tempora praesentium
                    temporibus neque deleniti cum.
                </p>
                <!-- prev next buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">Click Me</button>
            </article>
        </section>
    </main>
    <!-- Some custom JS -->
    <script src="./app.js"></script>
</body>

</html>
