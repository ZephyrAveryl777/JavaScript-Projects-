<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- preloader -->
    <div class="preloader">
        <img src="https://cdn.dribbble.com/users/1252202/screenshots/6271180/loading_02.gif" alt="preloader"
            class="preloader__item" />
    </div>
    <!-- header -->
    <header>
        <video controls muted autoplay loop class="video-container">
            <source src="./video.mp4" type="video/mp4">
        </video>
        <h2>video project</h2>
        <!-- video switch -->
        <button class="switch-btn">
            <span>
                play
            </span>
            <span>
                pause
            </span>
            <span class="switch"></span>
        </button>
    </header>
    <!-- javascript -->
    <script src="./app.js"></script>
</body>

</html>
