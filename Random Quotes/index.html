<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- Some custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-md-3"></div>
            <div class="col-md-12 col-md-6 " id=" quote-wrapper">
                <div class="row">
                    <div class="col-md-12">
                        <div id="quote-heading">
                            <h2>Random Quotes </h2>
                        </div>
                        <div id="quote-body">
                            <blockquote>
                                <div class="icon-quote">
                                    <span id="icon">
                                        <i class="fas fa-quote-left"></i>
                                    </span>
                                    <span id="quote">I'm not a great programmer; I'm just a good programmer with great
                                        habits.</span>
                                    <span id="icon-right">
                                        <i class="fas fa-quote-right"></i>
                                    </span>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 col-sm-12">
                                        <div id="author"> â€” Kent Beck</div>
                                        <div id="quote-button">
                                            <button class="btn btn-outline" id="quote-btn">New Quote</button>
                                        </div>
                                    </div>
                                </div>
                            </blockquote>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./app.js"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js">
    </script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js">
    </script>
</body>

</html>
