<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count down timer</title>
    <!-- Font CDN -->
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/vremena-grotesk" type="text/css" />
    <!-- Some custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="home">
        <h1 id="heading-style">countdown Timer for Event</h1>
        <div id="time">
            <div class="frame">Days</div>
            <div class="frame">Hours</div>
            <div class="frame">Mins</div>
            <div class="frame">Sec</div>
        </div>
        <div id="clock">
            <div class="number">
                <div>0</div>
            </div>
            <div class="number">
                <div>0</div>
            </div>
            <div class="number">
                <div>:</div>
            </div>
            <div class="number">
                <div>0</div>
            </div>
            <div class="number">
                <div>0</div>
            </div>
            <div class="number">
                <div>:</div>
            </div>
            <div class="number">
                <div>0</div>
            </div>
            <div class="number">
                <div>0</div>
            </div>
            <div class="number">
                <div>:</div>
            </div>
            <div class="number">
                <div>0</div>
            </div>
            <div class="number">
                <div>0</div>
            </div>
        </div>
        <!-- Some custom JS -->
        <script src="./app.js"></script>
</body>

</html>
